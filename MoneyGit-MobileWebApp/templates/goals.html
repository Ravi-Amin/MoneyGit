<ion-view title="Goals">
    <ion-content padding="true" class="" ng-controller="PhotosCtrl">
        <div class="row">
            <div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('0')">
                    <img src="../img/goals/150-150-Good Health.jpg" class="photo">
                </a>
            </div>
            <div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('1')">
                    <img src="../img/goals/150-150-car.jpg" class="photo">
                </a>
            </div>
            <div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('2')">
                    <img src="../img/goals/150-150-house.jpg" class="photo">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('3')">
                    <img src="../img/goals/150-150-Wedding.jpg" class="photo">
                </a>
            </div>
            <div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('4')">
                    <img src="../img/goals/150-150-Travelling.jpg" class="photo">
                </a>
            </div>
            <div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('5')">
                    <img src="../img/goals/150-150-Skydiving.jpg" class="photo">
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
<script id="image-modal.html" type="text/ng-template">
  <div class="modal image-modal transparent" 
	   ng-click="closeModal()">
	<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
		<ion-slide><img src="../img/goals/Good Health.jpg" class="fullscreen-image"></ion-slide><ion-slide><img src="../img/goals/car.jpg" class="fullscreen-image"></ion-slide><ion-slide><img src="../img/goals/house.jpg" class="fullscreen-image"></ion-slide><ion-slide><img src="../img/goals/Wedding.jpg" class="fullscreen-image"></ion-slide><ion-slide><img src="../img/goals/Travelling.jpg" class="fullscreen-image"></ion-slide><ion-slide><img src="../img/goals/Skydiving.jpg" class="fullscreen-image"></ion-slide>
	</ion-slide-box>
  </div>
</script>
